<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form>
          <label>Product Name</label>
          <input type="text" placeholder="Enter Product Name" id="pn">
            <label>QTY</label>
          <input type="number" placeholder="Enter QTY" id="qty">
            <label>Rate</label>
          <input type="number" placeholder="Enter Rate" id="rate">
          <br><br>
          <input type="submit" id="btn">
          <input type="reset">
        </form>
        <br>
        <table>
          <tr>
            <th>PN</th>
            <th>QTY</th>
            <th>Rate</th>
            <th>Amt</th>
            <th>Dis</th>
            <th>Total</th>
            <th>CGST</th>
            <th>SGST</th>
            <th>F_AMT</th>
          </tr>
        </table>
          
          </div>


    <script src="script.js"></script>
</body>
</html>
